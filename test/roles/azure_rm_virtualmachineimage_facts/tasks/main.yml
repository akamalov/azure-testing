- name: Get facts for a specific image
  azure_rm_virtualmachineimage_facts:
    location: "{{ location }}"
    publisher: OpenLogic
    offer: CentOS
    sku: '7.1'
    version: '7.1.20150731'
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that: output.results | length == 1

