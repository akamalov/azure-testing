- name: Create resource group
  azure_rm_resourcegroup:
      name: "{{ resource_group }}"
      location: "{{ location }}"

- name: Remove public ip
  azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      name: testing01
      state:  absent
  register: output

- debug: var=output
  when: playbook_debug

- name: Create public ip
  azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      name: testing01
      allocation_method: Static
      domain_name: autotest01
      tags:
          testing: testing
          delete: on-exit
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that:
          - output.results.public_ip_allocation_method == 'Static'
          - output.results.dns_settings.domain_name_label == 'autotest01'
          - output.results.tags | length == 2
          - output.results.tags.testing == 'testing'

- name: Should be idempotent
  azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      name: testing01
      allocation_method: Static
      domain_name: autotest01
      tags:
          testing: testing
          delete: on-exit
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that: not output.changed

- name: Update tags
  azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      name: testing01
      tags:
          testing: testing
          delete: never
          foo: bar
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that:
          - output.results.tags | length == 3
          - output.results.tags.delete == 'never'

- name: Gather facts, filtering by tag
  azure_rm_publicipaddress_facts:
      resource_group: "{{ resource_group }}"
      tags:
          - testing
          - foo:bar
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that: output.results | length == 1

- name: Purge all tags
  azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      name: testing01
      purge_tags: yes
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that:
          - output.results.tags | length == 0

- name: Gather facts for a public ip
  azure_rm_publicipaddress_facts:
      resource_group: "{{ resource_group }}"
      name: testing01
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that: output.results | length == 1

- name: Gather facts for all public ips
  azure_rm_publicipaddress_facts:
      resource_group: "{{ resource_group }}"
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that: output.results | length > 0

- name: Remove all public ips
  azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      name: "{{ item.name }}"
      state:  absent
  with_items: "{{ output.results }}"

- name: Gather facts for all public ips
  azure_rm_publicipaddress_facts:
      resource_group: "{{ resource_group }}"
  register: output

- debug: var=output
  when: playbook_debug

- assert:
      that: output.results | length == 0
