- name: Create resource group
  azure_rm_resourcegroup:
    name: "{{ resource_group }}"
    location: "{{ location }}"
    tags:
        testing: 'subnet'
        delete: 'on-exit'
  register: output

- debug: var=output
  when: playbook_debug

- name: Create virtual network
  azure_rm_virtualnetwork:
    name: My_Virtual_Network
    address_prefixes_cidr:
      - 10.1.0.0/16
      - 172.100.0.0/16
    dns_servers:
      - 127.0.0.1
      - 127.0.0.3
    tags:
      testing: testing
      delete: on-exit
    resource_group: "{{ resource_group }}"
    debug: "{{ playbook_debug }}"
    log_mode: file
  register: output

- debug: var=output
  when: playbook_debug

- name: Remove subnet
  azure_rm_subnet:
    state: absent
    name: foobar
    virtual_network_name: My_Virtual_Network
    resource_group: "{{ resource_group }}"
    debug: "{{ playbook_debug }}"
  register: output

- debug: var=output
  when: playbook_debug

- name: Catch invalid cidr
  azure_rm_subnet:
    name: foobar
    virtual_network_name: My_Virtual_Network
    resource_group: "{{ resource_group }}"
    address_prefix_cidr: "10.1.0/24"
    debug: "{{ playbook_debug }}"
  register: output
  ignore_errors: yes

- debug: var=output
  when: playbook_debug

- assert:
    that: output.failed

- name: Add the subnet back
  azure_rm_subnet:
    name: foobar
    virtual_network_name: My_Virtual_Network
    resource_group: "{{ resource_group }}"
    address_prefix_cidr: "10.1.0.0/24"
    debug: "{{ playbook_debug }}"
  register: output

- debug: var=output
  when: playbook_debug

- assert:
    that: output.changed

- name: Update the subnet
  azure_rm_subnet:
    name: foobar
    virtual_network_name: My_Virtual_Network
    resource_group: "{{ resource_group }}"
    address_prefix_cidr: "10.1.0.0/16"
    tags:
       testing: testing
       delete: on-fini
    debug: "{{ playbook_debug }}"
  register: output

- name: Should be idempotent
  azure_rm_subnet:
    name: foobar
    virtual_network_name: My_Virtual_Network
    resource_group: "{{ resource_group }}"
    address_prefix_cidr: "10.1.0.0/16"
    tags:
       testing: testing
       delete: on-fini
    debug: "{{ playbook_debug }}"
  register: output

- debug: var=output
  when: playbook_debug

- assert:
    that: not output.changed

- name: Remove subnet
  azure_rm_subnet:
    state: absent
    name: foobar
    virtual_network_name: My_Virtual_Network
    resource_group: "{{ resource_group }}"
    debug: "{{ playbook_debug }}"
  register: output
