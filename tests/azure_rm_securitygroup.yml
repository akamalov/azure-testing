---
- name: Test azuzre_rm_securitygroup
  hosts: localhost
  tasks:
     - name: Remove log file
       file:
           name: azure_rm_securitygroup.log
           state: absent

     - name: Add/Update rules on existing security group
       azure_rm_securitygroup:
           resource_group: chouse
           name: nsg-001
           location: 'eastus'
           rules:
               - name: test-001
                 protocol: TCP
                 source_port_range: '*' 
                 source_address_prefix: '174.109.158.0/24'
                 destination_address_prefix: '137.35.101.216/24'
                 destination_port_range: 22
                 access: Allow
                 priority: 100
                 direction: Inbound 
               - name: test-002
                 protocol: TCP
                 source_port_range: '*' 
                 source_address_prefix: '174.109.158.0/24'
                 destination_address_prefix: '137.35.101.216/24'
                 destination_port_range: 80
                 access: Allow
                 priority: 101
                 direction: Inbound 
           state: present
       register: test_001 

     - name: Debug
       debug: var=test_001

     - name: Delete security group
       azure_rm_securitygroup:
           resource_group: chouse
           name: nsg-002 
           state: absent
       register: delete_nsg_002

     - name: Debug
       debug: var=delete_nsg_002

     - name: Create security group 
       azure_rm_securitygroup:
           resource_group: chouse
           name: nsg-002
           location: 'japanwest'
           rules:
               - name: test-001
                 protocol: TCP
                 source_port_range: '*'
                 source_address_prefix: '*'
                 destination_address_prefix: '*'
                 destination_port_range: 2000-2500 
                 access: Deny 
                 priority: 100 
                 direction: Inbound 
               - name: 'AllowSSHFromHome'
                 protocol: TCP
                 source_port_range: '*' 
                 source_address_prefix: '174.109.158.0/24'
                 destination_address_prefix: '*'
                 destination_port_range: 22
                 access: Allow
                 priority: 101
                 direction: Inbound
           state: present
       register: test_002 

     - name: Debug
       debug: var=test_002
