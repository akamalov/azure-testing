---
- name: Test azuzre_rm_securitygroup
  hosts: localhost
  vars:
      playbook_debug: yes
  tasks:
      - name: Create security group 
        azure_rm_securitygroup:
            debug: "{{ playbook_debug }}"
            log_mode: file
            resource_group: Testing 
            name: mysecgroup
            location: 'eastus'
            purge_rules: yes
            rules:
                - name: DenySSH
                  protocol: Tcp
                  source_port_range: '*'
                  source_address_prefix: '*'
                  destination_address_prefix: '*'
                  destination_port_range: 22
                  access: Deny 
                  priority: 100
                  direction: Inbound 
                - name: 'AllowSSH'
                  protocol: Tcp
                  source_port_range: '*' 
                  source_address_prefix: '174.109.158.0/24'
                  destination_address_prefix: '*'
                  destination_port_range: 22
                  access: Allow
                  priority: 101
                  direction: Inbound
            state: present
        register: test1

      - name: Debug
        debug: var=test1
        when: playbook_debug

      - assert: { that: "{{ test1.results.rules | length }} == 2" }

      - name: Add/Update rules on existing security group
        azure_rm_securitygroup:
            debug: "{{ playbook_debug }}"
            resource_group: Testing 
            name: mysecgroup
            location: 'eastus'
            rules:
                - name: DenySSH
                  protocol: Tcp
                  source_port_range: '*' 
                  source_address_prefix: '*'
                  destination_address_prefix: '*'
                  destination_port_range: 22-23
                  access: Deny
                  priority: 100
                  direction: Inbound 
                - name: AllowSSHFromHome
                  protocol: Tcp
                  source_port_range: '*' 
                  source_address_prefix: '174.109.158.0/24'
                  destination_address_prefix: '*'
                  destination_port_range: 22-23
                  access: Allow
                  priority: 102
                  direction: Inbound 
            state: present
        register: test2 

      - name: Debug
        debug: var=test2
        when: playbook_debug

      - assert: { that: "{{ test2.results.rules | length }} == 3" }

      - name: Delete security group
        azure_rm_securitygroup:
            resource_group: chouse
            name: mysecgroup 
            state: absent
        register: delete_group

      - name: Debug
        debug: var=delete_group
        when: playbook_debug    

